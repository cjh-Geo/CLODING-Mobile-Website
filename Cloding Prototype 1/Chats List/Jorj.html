<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/b00079c929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no, target-densitydpi=device-dpi"
    />
    <link rel="stylesheet" href="jorj.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="jorjContactDisplay">
      <a href="./../Chats.html">
        <i class="fa-solid fa-angle-left"></i>
      </a>
      <img
        class="jorjPfp"
        src="./../Images/another man pfp.PNG"
        alt="Man looking to the right with gaping mouth"
      />
      <p class="jorj">jorj</p>
    </div>

    <div class="msgArea">
      <form action="" class="msgbar">
        <input class="msgbox" type="text" placeholder="" name="q" />
        <button class="sendBtn" type="submit">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </body>
</html>
