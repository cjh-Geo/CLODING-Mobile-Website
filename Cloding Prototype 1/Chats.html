<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://kit.fontawesome.com/b00079c929.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no, target-densitydpi=device-dpi"
    />
    <title>Title</title>
    <link rel="stylesheet" href="Chats.css" />
  </head>
  <body>
    <div class="searchArea">
      <form action="" class="searchbar">
        <input class="searchbox" type="text" placeholder="search" name="q" />
        <button class="searchBtn" type="submit">
          <img class="magGlass" src="./Images/search.png" alt="Magnification Glass" />
        </button>
      </form>
    </div>

    <div class="nav">
      <div class="navGrid">
        <a id="home" href="./Homepage.html">
          <i id="homeIcon" class="fa-solid fa-house"></i>
          <br />
          <span class="homeWord">Home</span></a
        >
        <a id="chats" href="./Chats.html">
          <i id="chatsIcon" class="fa-solid fa-message"></i>
          <br />
          <span class="chatsWord">Chats</span></a
        >
        <a id="profile" href="./Profile.html">
          <i id="profileIcon" class="fa-solid fa-user"></i>
          <br />
          <span class="profileWord">Profile</span></a
        >
      </div>
    </div>

    <div class="topFiller"></div>

    <div class="chatList">
      <a class="leoLink" href="./Chats List/Leo.html">
        <img
          class="leoPfp"
          src="./Images/man pfp.PNG"
          alt="Man looking to the right with gaping mouth"
        />
        <p class="leo">Leo</p>
      </a>
      <a class="jorjLink" href="./Chats List/Jorj.html">
        <img
          class="jorjPfp"
          src="./Images/another man pfp.PNG"
          alt="Man looking to the right smiling"
        />
        <p class="jorj">Jorj</p>
      </a>
    </div>

    <div class="bottomFiller"></div>
  </body>
</html>
